<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css?v=3">
    <!-- CSS Variables -->
    <link rel="stylesheet" href="css/variables.css?v=2">
    <!-- Common CSS -->
    <link rel="stylesheet" href="css/common.css?v=2">
    <style>
        /* 로딩 스피너 */
        #app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="app-loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- 앱 컨테이너 (라우터가 여기에 페이지를 로드합니다) -->
    <div id="app-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js?v=3"></script>
    <script>
        // FullCalendar가 로드되었는지 확인하고 window에 노출
        (function() {
            let checkCount = 0;
            const maxChecks = 50; // 최대 5초 대기
            
            function checkFullCalendar() {
                checkCount++;
                
                if (typeof FullCalendar !== 'undefined') {
                    window.FullCalendar = FullCalendar;
                    window.dispatchEvent(new CustomEvent('fullcalendarLoaded'));
                } else {
                    if (checkCount < maxChecks) {
                        setTimeout(checkFullCalendar, 100);
                    }
                }
            }
            checkFullCalendar();
        })();
    </script>
    
    <!-- Common JS (라우터 포함) -->
    <script src="js/common.js?v=4"></script>
    
    <!-- Router JS -->
    <script src="js/router.js?v=4"></script>
    
    <!-- Auth JS (Firebase 인증) -->
    <script type="module" src="js/auth.js?v=5"></script>
    
    <!-- TODO JS (전역에서 로드하여 항상 실행되도록) -->
    <script src="js/todo.js?v=4"></script>
    
    <!-- Gallery JS (To Do with 사진 전용) -->
    <script src="js/gallery.js?v=1"></script>
    
    <!-- Three.js (3D 렌더링) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 3D Interior Design JS -->
    <script src="js/new_task_1.js?v=3"></script>

    <script>
        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            // 네비게이션 컴포넌트 로드 (전역 네비게이션용)
            async function loadGlobalNavigation() {
                // 이미 네비게이션이 있으면 중복 로드 방지
                const existingNav = document.querySelector('.main-navigation:not(#navigation-placeholder .main-navigation)');
                if (existingNav) {
                    return; // 이미 있으면 리턴
                }
                
                try {
                    const response = await fetch('components/navigation.html');
                    if (response.ok) {
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const navElement = doc.body.querySelector('.main-navigation');
                        if (navElement) {
                            // 네비게이션을 body 시작 부분에 추가
                            const navClone = navElement.cloneNode(true);
                            
                            // 스크립트 태그 추출
                            const navScript = navClone.querySelector('script');
                            let scriptContent = null;
                            if (navScript) {
                                scriptContent = navScript.textContent;
                                navScript.remove();
                            }
                            
                            // 네비게이션 DOM 추가
                            const appContainer = document.getElementById('app-container');
                            if (appContainer) {
                                document.body.insertBefore(navClone, appContainer);
                            } else {
                                document.body.insertBefore(navClone, document.body.firstChild);
                            }
                            
                            // 스크립트 실행 후 초기화 함수 호출
                            setTimeout(() => {
                                // 스크립트 실행 (setupNavigation 함수 정의)
                                if (scriptContent) {
                                    try {
                                        eval(scriptContent);
                                    } catch (e) {
                                        console.error('네비게이션 스크립트 실행 오류:', e);
                                    }
                                }
                                
                                // 네비게이션 초기화 함수 호출
                                if (window.setupNavigation) {
                                    window.setupNavigation();
                                } else {
                                    // setupNavigation이 없으면 직접 로그아웃 버튼 설정
                                    const logoutBtn = document.getElementById('nav-logout-btn');
                                    if (logoutBtn) {
                                        const newLogoutBtn = logoutBtn.cloneNode(true);
                                        logoutBtn.parentNode.replaceChild(newLogoutBtn, logoutBtn);
                                        newLogoutBtn.onclick = async function(e) {
                                            e.preventDefault();
                                            e.stopPropagation();
                                            if (window.handleLogout) {
                                                await window.handleLogout();
                                            }
                                        };
                                    }
                                }
                            }, 50);
                        }
                    }
                } catch (error) {
                    console.error('네비게이션 로드 실패:', error);
                }
            }

            // 초기 네비게이션 로드 (Hub Page가 아닐 때만)
            const currentPath = window.location.pathname;
            if (currentPath !== '/hub') {
                loadGlobalNavigation();
            }

            // 라우터가 페이지를 로드하면 로딩 화면 숨기기 및 네비게이션 업데이트
            window.addEventListener('pageLoaded', (event) => {
                const loading = document.getElementById('app-loading');
                if (loading) {
                    loading.style.display = 'none';
                }
                
                // Hub Page가 아닐 때만 네비게이션 로드
                const currentPath = window.location.pathname;
                if (currentPath === '/hub') {
                    // Hub Page에서는 전역 네비게이션 제거
                    const existingNav = document.querySelector('.main-navigation:not(#navigation-placeholder .main-navigation)');
                    if (existingNav) {
                        existingNav.remove();
                    }
                    return;
                }
                
                // Hub Page가 아닐 때는 전역 네비게이션 로드
                const existingNav = document.querySelector('.main-navigation:not(#navigation-placeholder .main-navigation)');
                if (!existingNav) {
                    loadGlobalNavigation();
                }
                
                // 페이지의 navigation-placeholder를 실제 네비게이션으로 교체
                // 약간의 지연을 두어 DOM이 완전히 렌더링된 후 실행
                setTimeout(() => {
                    const placeholder = document.getElementById('navigation-placeholder');
                    if (placeholder && !placeholder.querySelector('.main-navigation')) {
                        loadNavigationIntoPlaceholder(placeholder);
                    }
                }, 200);
            });
            
            // navigation-placeholder에 네비게이션을 로드하는 함수
            async function loadNavigationIntoPlaceholder(placeholder) {
                if (!placeholder) {
                    console.warn('[Navigation] placeholder가 null입니다.');
                    return;
                }
                
                try {
                    const response = await fetch('components/navigation.html');
                    if (response.ok) {
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const navElement = doc.body.querySelector('.main-navigation');
                        if (navElement && placeholder) {
                            placeholder.innerHTML = '';
                            const navClone = navElement.cloneNode(true);
                            
                            // 스크립트 태그 추출
                            const navScript = navClone.querySelector('script');
                            let scriptContent = null;
                            if (navScript) {
                                scriptContent = navScript.textContent;
                                navScript.remove();
                            }
                            
                            // 네비게이션 DOM 추가
                            placeholder.appendChild(navClone);
                            
                            // 스크립트 실행 후 초기화 함수 호출
                            setTimeout(() => {
                                // 스크립트 실행 (setupNavigation 함수 정의)
                                if (scriptContent) {
                                    try {
                                        eval(scriptContent);
                                    } catch (e) {
                                        console.error('네비게이션 스크립트 실행 오류:', e);
                                    }
                                }
                                
                                // 네비게이션 초기화 함수 호출
                                if (window.setupNavigation) {
                                    window.setupNavigation();
                                } else {
                                    // setupNavigation이 없으면 직접 로그아웃 버튼 설정
                                    const logoutBtn = document.getElementById('nav-logout-btn');
                                    if (logoutBtn) {
                                        const newLogoutBtn = logoutBtn.cloneNode(true);
                                        logoutBtn.parentNode.replaceChild(newLogoutBtn, logoutBtn);
                                        newLogoutBtn.onclick = async function(e) {
                                            e.preventDefault();
                                            e.stopPropagation();
                                            if (window.handleLogout) {
                                                await window.handleLogout();
                                            }
                                        };
                                    }
                                }
                            }, 50);
                        }
                    }
                } catch (error) {
                    console.error('네비게이션 로드 실패:', error);
                }
            }
        });
    </script>
</body>
</html>
