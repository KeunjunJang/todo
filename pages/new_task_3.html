<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 개발 중 - To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/variables.css?v=2">
    <link rel="stylesheet" href="../css/common.css?v=4">
</head>
<body>
    <div id="navigation-placeholder"></div>
    <div id="new-task-3-screen" style="min-height: calc(100vh - 60px); background: var(--bg-primary); padding: 20px;">
        <div class="container-fluid">
            <header class="app-header">
                <h1 class="app-title"><i class="fas fa-cog"></i> 추가 개발 중</h1>
            </header>
            <main style="text-align: center; padding: 80px 20px; color: var(--text-secondary);">
                <i class="fas fa-tools" style="font-size: 64px; margin-bottom: 24px; opacity: 0.4; color: var(--primary);"></i>
                <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 12px; color: var(--text-primary);">새로운 기능 개발 중</h2>
                <p style="font-size: 16px;">이 페이지는 추후 구현 예정입니다.</p>
                <p style="font-size: 14px; margin-top: 8px;">빠른 시일 내에 만나볼 수 있습니다!</p>
            </main>
        </div>
    </div>
    <div class="toast-container" id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
